<h1>The Bat Cave</h1>
<img src="conventionCenter.jpg" width="500px;"/>
<h2>Details</h2>
<table>
    <tr><td><p>Venue:</p></td><td><p>Convention Center</p></td></tr>
    <tr><td><p>Room Name:</p></td><td><p>Bat Cave</p></td></tr>

    <tr><td><p>Capacity:</p></td><td><input type="text" id="text" name="text" value="400"></td><td><input type ="button" value = "Update" onclick="message();"/></td></tr>
    <tr><td><p>Days Available:</p></td><td><input type="text" id="text" name="text" value="M-F"></td><td><input type ="button" value = "Update" onclick="message();"/></td></tr>
    <tr><td><p>Hours Available:</p></td><td><input type="text" id="text" name="text" value="9am-6pm"></td><td><input type ="button" value = "Update" onclick="message();"/></td></tr>
    <tr><td><p>Rental Rate (per hr):</p></td><td><input type="text" id="text" name="text" value="$150"></td><td><input type ="button" value = "Update" onclick="message();"/></td></tr>
    <tr><td><p>Close Room from:</p></td><td>  <input type="date" id="date" name="date"></td><td><p>to:</p></td><td>  <input type="date" id="date" name="date"></td><td><input type ="button" value = "Update" onclick="closeRoomMessage();"/></td></tr>
</table>
