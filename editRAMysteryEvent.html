  <h1>Edit Event</h1>

<form>
  <label for="venue">Select Venue</label>
  <select id="venue" name="venue">
    <option value="center">Convention Center</option>
    <option value="dome">City Dome</option>
  </select>
  <br>
  <br>
  <label for="room">Select Room</label>
  <select id="room" name="room">
    <option value="batcave">Bat Cave</option>
    <option value="dining">Dining Room</option>
    <option value="war">War Room</option>
  </select>
  <br>
  <br>
  <label for="text">Event Name:</label>
  <input type="text" id="text" name="text" value="RA Murder Mystery">
  <br>
  <br>
  <label for="date">Select a Date:</label>
  <input type="date" id="date" name="date" value="2025-03-01">
  <br>
  <br>
  <label for="start time">Start Time:</label>
  <input type="time" id="start time" name="start time" value="14:00">
  <br>
  <br>
  <label for="end time">End Time:</label>
  <input type="time" id="end time" name="end time" value="16:00">
  <br>
  <br>
  <label for="text">Expected Attendance:</label>
  <input type="text" id="size" name="size" value="100">
  <br>
  <br>
  <input type ="button" value = "Save" onclick="validateTime();"/>
  <script>
    function validateTime() {
        let startTime = document.getElementById("start time").value;
        
        if (startTime === "14:00") {
            alert("Error: An event is already scheduled for this time.");
        } else {
            window.alert("Changes have been saved.");
        }
    }
  </script>
</form>
<input type ="button" value = "Cancel" onclick="location.href='raMurderMystery.html';">
</body>
